name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    label: '^.*(기능)'
  - title: '🐛 Bug Fixes'
    label: '^.*(수정)'
  - title: '🪃 Trouble Shooting'
    label: '^.*(트러블슈팅)'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'  
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
    $CONTRIBUTORS

#   ## Changes

#   $CHANGES